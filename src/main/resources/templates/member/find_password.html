<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 찾기</title>
</head>
<body>
<div th:replace="~{/fragments/layout.html :: fragment-body-menu}"></div>
    <h1>회원 비밀번호 찾기</h1>
    <form method="post" action="/member/find/password">
        <div>
        <input type="email" name="userId" placeholder="아이디(이메일)을 입력해주세요"  required>
        </div>
        <div>
        <input type="text" name="userName" placeholder="이름을 입력해주세요"  required>
        </div>
        <button type="submit" >비밀번호 초기화 요청</button>
    </form>
</body>
</html>
