<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div th:replace="~{/fragments/layout.html :: fragment-body-menu}"></div>
    <div th:if="${result}">
        <h1>회원가입완료</h1>
    </div>

    <div th:if="${result eq false}">
        <h1>회원가입실패</h1>
    </div>
    <div th:text="${result}"></div>
</body>
</html>
