<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 초기화</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('form').on('submit', function () {
                var password = $(this).find('input[name=password]').val();
                var rePassword = $(this).find('input[name=rePassword]').val();

                if (password != rePassword) {
                    alert('비밀번호값이 서로 일치하지 않습니다.');
                    return false;

                }
            })
        })
    </script>
</head>
<body>
<h1>회원 비밀번호 초기화 결과</h1>
    <div th:if="${result eq true}">
        <p>비밀번호 초기화 완료</p>
        <div>
            <a href="/member/login"> 로그인하기</a>
        </div>
    </div>
    <div th:if="${result eq false}">
        <p>비밀번호 초기화 실패</p>
        <div>
            <a href="/member/find/password"> 비밀번호 다시 찾기</a>
        </div>
    </div>
</body>
</html>
